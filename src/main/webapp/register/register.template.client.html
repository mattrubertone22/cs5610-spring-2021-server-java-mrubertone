<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./login.style.client.css" rel="stylesheet" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Sign Up</h1>
      </div>
      <div class="form-group row">
        <label for="usernameFld" class="col-sm-1">Username</label>
        <div class="col-sm-11">
          <input
            id="usernameFld"
            type="text"
            title="Username"
            placeholder="Enter your username"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="passwordFld" class="col-sm-1">Password</label>
        <div class="col-sm-11">
          <input
            id="passwordFld"
            type="text"
            title="Password"
            class="form-control"
            placeholder="123qwerty$&#"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="verifyPasswordFld" class="col-sm-1">Verify Password</label>
        <div class="col-sm-11">
          <input
            id="verifyPasswordFld"
            type="text"
            title="VerifyPassword"
            class="form-control"
            placeholder="123qwerty$&#"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-11">
          <button
            class="btn btn-primary btn-block signin-button"
            onclick="handleSignIn()"
          >
            Sign up
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-11">
          <a href="../login/login.template.client.html">Login</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-11">
          <a href="../index.html"> Cancel </a>
        </div>
      </div>
    </div>
    <script>
      function handleSignIn() {
        location.replace("../profile/profile.template.client.html");
      }
    </script>
  </body>
</html>
